<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viaje de la Cumbia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    a { text-decoration: none; color: inherit; }
    header {
      text-align: center;
      padding: 4rem 2rem 2rem;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      border-bottom: 1px solid #000;
    }
    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #fff;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      position: relative;
      padding-bottom: 0.2rem;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 1px;
      background: #111;
      left: 0;
      bottom: 0;
      transition: width 0.3s;
    }
    nav a:hover::after { width: 100%; }
    section {
      padding: 4rem 2rem;
      max-width: 700px;
      margin: auto;
      position: relative;
    }
    h2 {
      font-weight: 700;
      font-size: 1.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      border-bottom: 2px solid #111;
      display: inline-block;
      color: #111;
    }
    p {
      margin-bottom: 1.25rem;
      font-size: 1rem;
      font-weight: 400;
    }
    .section-image {
      width: 100%;
      height: auto;
      display: block;
      margin: 1rem 0;
      object-fit: cover;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>VIAJE DE LA CUMBIA</header>
  <nav>
    <a href="#concepto">Concepto</a>
    <a href="#recorrido">Recorrido</a>
    <a href="#sonido">Dise침o Sonoro</a>
    <a href="#territorios">Territorios</a>
    <a href="#bio">Bio</a>
    <a href="#render">Render</a>
    <a href="#tema">Tema</a>
  </nav>

  <section id="concepto">
    <h2>Concepto</h2>
    <img class="section-image" src="placeholder-concepto.jpg" alt="Concepto placeholder">
    <div id="concepto-content"></div>
  </section>

  <section id="recorrido">
    <h2>Recorrido de la experiencia</h2>
    <img class="section-image" src="placeholder-recorrido.jpg" alt="Recorrido placeholder">
    <div id="recorrido-content"></div>
  </section>

  <section id="sonido">
    <h2>Dise침o Sonoro</h2>
    <img class="section-image" src="placeholder-sonido.jpg" alt="Dise침o Sonoro placeholder">
    <div id="sonido-content"></div>
  </section>

  <section id="territorios">
    <h2>Territorios</h2>
    <img class="section-image" src="placeholder-territorios.jpg" alt="Territorios placeholder">
    <div id="territorios-content"></div>
  </section>

  <section id="bio">
    <h2>Bio</h2>
    <img class="section-image" src="placeholder-bio.jpg" alt="Bio placeholder">
    <div id="bio-content"></div>
  </section>

  <section id="render">
    <h2>Render</h2>
    <img class="section-image" src="placeholder-render.jpg" alt="Render placeholder">
    <div id="render-content"></div>
  </section>

  <section id="tema">
    <h2>Tema</h2>
    <img class="section-image" src="placeholder-tema.jpg" alt="Tema placeholder">
    <div id="tema-content"></div>
  </section>

  <script>
    // Carga din치mica de textos desde texts.json
    async function loadTexts() {
      try {
        const res = await fetch('texts.json');
        const texts = await res.json();
        Object.keys(texts).forEach(key => {
          const sectionContent = document.getElementById(`${key}-content`);
          if (sectionContent) {
            sectionContent.innerHTML = texts[key].content;
          }
        });
      } catch (e) {
        console.error('Error cargando textos:', e);
      }
    }
    loadTexts();
  </script>
</body>
</html>
