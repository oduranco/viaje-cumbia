<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Viaje de la Cumbia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; color: #111; background: #fff; line-height: 1.6; scroll-behavior: smooth; }
    header { text-align: center; padding: 2rem 0; font-size: 2.5rem; font-weight: 700; letter-spacing: .1em; }
    nav {
      position: sticky;
      top: 0;
      background: #000;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: .75rem;
      font-size: .9rem;
      text-transform: uppercase;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    nav a { color: #fff; font-weight: 700; text-decoration: none; }
    nav a:hover { opacity: 0.8; }
    .container { max-width: 800px; margin: 0 auto; padding: 1rem; }
    section {
      margin-bottom: 2rem;
      scroll-margin-top: 80px;
    }
    h2 {
      font-size: 1.3rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: .75rem;
    }
    p { margin-bottom: 1rem; font-size: 1rem; line-height: 1.4; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; align-items: start; }
    img { width: 100%; height: auto; display: block; margin-bottom: .75rem; }
    iframe { width: 100%; height: 300px; border: none; margin-top: 1rem; }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 999;
    }
  </style>
</head>
<body>
<header>El Viaje de la Cumbia</header>
<nav>
  <a href="#concepto">Concepto</a>
  <a href="#recorrido">Recorrido</a>
  <a href="#sonido">Diseño Sonoro</a>
  <a href="#territorios">Territorios</a>
  <a href="#bio">Bio</a>
  <a href="#render">Render</a>
  <a href="#tema">Tema</a>
  <a href="#rider">Rider</a>
</nav>
<div class="container">
  <section id="concepto">
    <h2>Concepto</h2>
    <div class="grid">
      <img src="placeholder-concepto.jpg" alt="Concepto">
      <div id="concepto-texto"></div>
    </div>
  </section>

  <section id="recorrido">
    <h2>Recorrido</h2>
    <div class="grid">
      <img src="placeholder-recorrido.jpg" alt="Recorrido">
      <div id="recorrido-texto"></div>
    </div>
  </section>

  <section id="sonido">
    <h2>Diseño Sonoro</h2>
    <div class="grid">
      <img src="placeholder-sonido.jpg" alt="Diseño Sonoro">
      <div id="sonido-texto"></div>
    </div>
  </section>

  <section id="territorios">
    <h2>Territorios</h2>
    <div class="grid">
      <img src="placeholder-territorios.jpg" alt="Territorios">
      <div id="territorios-texto"></div>
    </div>
  </section>

  <section id="bio">
    <h2>Bio</h2>
    <div class="grid">
      <img src="placeholder-bio.jpg" alt="Bio">
      <div id="bio-texto"></div>
    </div>
  </section>

  <section id="render">
    <h2>Render</h2>
    <div id="render-texto"></div>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
  </section>

  <section id="tema">
    <h2>Tema</h2>
    <div id="tema-texto"></div>
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1965049119&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
  </section>

  <section id="rider">
    <h2>Rider</h2>
    <div id="rider-texto"></div>
  </section>
</div>

<script>
  fetch('text.json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('concepto-texto').innerHTML = data.concepto;
      document.getElementById('recorrido-texto').innerHTML = data.recorrido;
      document.getElementById('sonido-texto').innerHTML = data.sonido;
      document.getElementById('territorios-texto').innerHTML = data.territorios;
      document.getElementById('bio-texto').innerHTML = data.bio;
      document.getElementById('render-texto').innerHTML = data.render;
      document.getElementById('tema-texto').innerHTML = data.tema;
      document.getElementById('rider-texto').innerHTML = data.rider;
    });
</script>

<button id="scrollTopBtn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>
</body>
</html>
